<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="mobile21.css" />
    <title>Document</title>
  </head>

  <body>
    
    <section style="position: relative; width: 100%; min-height: 100vh; padding: 100px;">
        <p class="text"> Hello Skyverse</p>
      <div class="box box1"><img src="images/RPM_char.png" alt="" /></div>
      <div class="box box2"><img src="images/Headset_VR.png" alt="" /></div>
      <!-- <div class="box box3"><img src="images/trailer2.png" alt="" /></div>
      <div class="box box4"><img src="images/trailer2.png" alt="" /></div>
      <div class="box box5"><img src="images/trailer2.png" alt="" /></div> -->
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
    <script type="text/javascript">

let mm = gsap.matchMedia();

mm.add("(min-width: 800px)", () => {
  gsap.timeline({
scrollTrigger: {
trigger: "section" ,
start: "center center" ,
end: "bottom top" ,
scrub: true,
markers: true,
pin: true
}
})
      .to(".text", { scale: 0})
      .from(".box1", { x: innerWidth * - 1 })
      .from(".box2", {  x : innerWidth * (1,2.5) })
});

mm.add("(max-width: 799px)", () => {
   gsap.timeline({
scrollTrigger: {
trigger: "section" ,
start: "center center" ,
end: "bottom top" ,
scrub: true,
markers: true,
pin: true
}
})
      .to(".text", { scale: 0})
      .from(".box1", { x: innerWidth * - 1 })
      .from(".box2", {  x : innerWidth * (1,2.5) })
});
      
      // .from(".box3", { x : innerWidth * 1 })
      // .from(".box4", { x : innerWidth * 1 }) 
      // .from(".box5", {x : innerWidth * 1 })
    </script>
  </body>
</html>
